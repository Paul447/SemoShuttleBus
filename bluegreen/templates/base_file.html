<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Shuttle Data{% endblock %}</title>
    <!-- Add Tailwind CSS (CDN for simplicity or use your own compiled version) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/aspect-ratio"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 font-sans text-gray-900">

    <!-- Main Navigation -->
    <header>
        <nav class="bg-blue-600 shadow-md">
            <div class="container mx-auto px-4 flex justify-between items-center py-4">
                <!-- Logo/Title -->
                <a href="{% url 'index' %}" class="text-2xl font-bold text-white">
                    SEMO Shuttle Data
                </a>
                <!-- Navigation Links -->
                <div class="hidden md:flex space-x-6">
                    <a href="{% url 'index' %}" class="text-white hover:text-gray-200 font-medium">
                        Home
                    </a>
                    <a href="{% url 'shuttle_data' %}" class="text-white hover:text-gray-200 font-medium">
                        Shuttle Data
                    </a>
                    <a href="{% url 'last_7_days_data' %}" class="text-white hover:text-gray-200 font-medium">
                        Last 7 Days
                    </a>
                    <a href="{% url 'filtered_shuttle_data' %}" class="text-white hover:text-gray-200 font-medium">
                        Filter Data
                    </a>

                </div>
                <!-- Mobile Menu Button -->
                <div class="md:hidden">
                    <button id="menu-btn" class="text-white focus:outline-none">
                        ☰
                    </button>
                </div>
            </div>

            <!-- Mobile Dropdown Menu -->
            <div id="menu" class="hidden md:hidden bg-blue-600">
                <a href="{% url 'shuttle_data' %}" class="block py-2 px-4 text-white hover:bg-blue-700">
                    Shuttle Data
                </a>
                <a href="{% url 'last_7_days_data' %}" class="block py-2 px-4 text-white hover:bg-blue-700">
                    Last 7 Days
                </a>
                <a href="{% url 'filtered_shuttle_data' %}" class="block py-2 px-4 text-white hover:bg-blue-700">
                    Filter Data
                </a>

            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        {% block content %}
        <!-- Specific page content will go here -->
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-gray-400 text-center py-6">
        <p>&copy; 2024 SEMO Shuttle Data. All rights reserved.</p>
        <p class="text-sm">
            Developed with ❤️ by <a href="#" class="text-blue-400 hover:underline">Subesh</a>
        </p>
    </footer>

    <!-- Script for Mobile Menu -->
    <script>
        const menuBtn = document.getElementById('menu-btn');
        const menu = document.getElementById('menu');
        menuBtn.addEventListener('click', () => {
            menu.classList.toggle('hidden');
        });
    </script>

</body>

</html>
