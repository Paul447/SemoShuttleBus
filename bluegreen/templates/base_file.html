<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Shuttle Data{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
</head>

<body class="bg-gray-100 font-sans text-gray-900">

    <!-- Main Navigation -->
    <header>
        <nav class="bg-blue-600 shadow-md">
            <div class="container mx-auto px-4 flex justify-between items-center py-4">
                <!-- Logo/Title -->
                <a href="{% url 'index' %}" class="text-2xl font-bold text-white">
                    SEMO Shuttle Data
                </a>

                <!-- Navigation Links -->
                <div class="hidden md:flex items-center space-x-6">
                    <!-- Blue Links Dropdown -->
                    <div class="relative">
                        <button class="text-white font-medium focus:outline-none" id="blue-dropdown-btn">
                            Blue Data
                        </button>
                        <div id="blue-dropdown" class="absolute left-0 hidden bg-white text-gray-800 shadow-lg rounded mt-2 py-2 w-56 space-y-2">
                            <a href="{% url 'index' %}" class="block px-4 py-2 hover:bg-blue-100">Home</a>
                            <a href="{% url 'shuttle_data' %}" class="block px-4 py-2 hover:bg-blue-100">Yearly</a>
                            <a href="{% url 'demands_by_hour' %}" class="block px-4 py-2 hover:bg-blue-100">Hourly</a>
                            <a href="{% url 'last_7_days_data' %}" class="block px-4 py-2 hover:bg-blue-100">Weekly</a>
                            <a href="{% url 'filtered_shuttle_data' %}" class="block px-4 py-2 hover:bg-blue-100">Filter</a>
                            <a href="{% url 'shuttle_round' %}" class="block px-4 py-2 hover:bg-blue-100">Round Average</a>

                        </div>
                    </div>

                    <!-- Green Links Dropdown -->
                    <div class="relative">
                        <button class="text-white font-medium focus:outline-none" id="green-dropdown-btn">
                            Green Data
                        </button>
                        <div id="green-dropdown" class="absolute left-0 hidden bg-white text-gray-800 shadow-lg rounded mt-2 py-2 w-56 space-y-2">
                            <a href="{% url 'green_index' %}" class="block px-4 py-2 hover:bg-blue-100">Home</a>
                            <a href="{% url 'green_year_data' %}" class="block px-4 py-2 hover:bg-blue-100">Yearly</a>
                            <a href="{% url 'green_hour_data' %}" class="block px-4 py-2 hover:bg-blue-100">Hourly</a>
                            <a href="{% url 'green_last_7_days_data' %}" class="block px-4 py-2 hover:bg-blue-100">Weekly</a>
                            <a href="{% url 'green_filtered_shuttle_data' %}" class="block px-4 py-2 hover:bg-blue-100">Filter</a>
                        </div>
                    </div>
                </div>

                <!-- Mobile Menu Button -->
                <button id="menu-btn" class="md:hidden text-white text-2xl focus:outline-none">
                    ☰
                </button>
            </div>

            <!-- Mobile Dropdown Menu -->
            <div id="menu" class="hidden md:hidden bg-blue-600">
                <a href="{% url 'index' %}" class="block py-2 px-4 text-white hover:bg-blue-700">B-Home</a>
                <a href="{% url 'shuttle_data' %}" class="block py-2 px-4 text-white hover:bg-blue-700">B-Yearly</a>
                <a href="{% url 'demands_by_hour' %}" class="block py-2 px-4 text-white hover:bg-blue-700">B-Hourly</a>
                <a href="{% url 'last_7_days_data' %}" class="block py-2 px-4 text-white hover:bg-blue-700">B-Weekly</a>
                <a href="{% url 'filtered_shuttle_data' %}" class="block py-2 px-4 text-white hover:bg-blue-700">B-Filter</a>
                <hr class="border-gray-400">
                <a href="{% url 'green_index' %}" class="block py-2 px-4 text-white hover:bg-blue-700">G-Home</a>
                <a href="{% url 'green_year_data' %}" class="block py-2 px-4 text-white hover:bg-blue-700">G-Yearly</a>
                <a href="{% url 'green_hour_data' %}" class="block py-2 px-4 text-white hover:bg-blue-700">G-Hourly</a>
                <a href="{% url 'green_last_7_days_data' %}" class="block py-2 px-4 text-white hover:bg-blue-700">G-Weekly</a>
                <a href="{% url 'green_filtered_shuttle_data' %}" class="block py-2 px-4 text-white hover:bg-blue-700">G-Filter</a>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        {% block content %}
        <!-- Specific page content will go here -->
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-gray-400 text-center py-6">
        <p>&copy; 2024 SEMO Shuttle Data. All rights reserved.</p>
        <p class="text-sm">
            Developed with ❤️ by <a href="#" class="text-blue-400 hover:underline">Subesh</a>
        </p>
    </footer>

    <!-- Script for Click-based Dropdown and Mobile Menu -->
    <script>
        // Toggle Blue Data dropdown
        const blueDropdownBtn = document.getElementById('blue-dropdown-btn');
        const blueDropdown = document.getElementById('blue-dropdown');
        blueDropdownBtn.addEventListener('click', () => {
            blueDropdown.classList.toggle('hidden');
        });

        // Toggle Green Data dropdown
        const greenDropdownBtn = document.getElementById('green-dropdown-btn');
        const greenDropdown = document.getElementById('green-dropdown');
        greenDropdownBtn.addEventListener('click', () => {
            greenDropdown.classList.toggle('hidden');
        });

        // Toggle Mobile Menu
        const menuBtn = document.getElementById('menu-btn');
        const menu = document.getElementById('menu');
        menuBtn.addEventListener('click', () => {
            menu.classList.toggle('hidden');
        });
    </script>

</body>

</html>
