<!-- blue_shuttle_form.html -->
{% extends 'base_file.html' %}

{% block content %}
  <div class="container mx-auto p-6 sm:p-8 lg:p-12 max-w-4xl">
    <h1 class="text-4xl font-bold text-center text-blue-600 mb-8">Enter Blue Shuttle Information</h1>

    <form method="post" class="bg-white shadow-lg rounded-lg p-8 space-y-6 border border-gray-200">
      {% csrf_token %}
      
      <!-- Stop Name -->
      <div class="flex flex-col">
        <label for="id_stop_name" class="text-lg font-medium text-gray-700 mb-2">Stop Name</label>
        <select name="stop_name" class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
          <option value="" disabled selected>Select Stop</option>
          {% for stop in form.stop_name.field.choices %}
            <option value="{{ stop.0 }}" {% if stop.0 == form.stop_name.value %}selected{% endif %}>{{ stop.1 }}</option>
          {% endfor %}
        </select>
      </div>

      <!-- Number of Passengers In -->
      <div class="flex flex-col">
        <label for="id_number_of_passangers_in" class="text-lg font-medium text-gray-700 mb-2">Number of Passengers In</label>
        <input type="number" name="number_of_passangers_in" value="{{ form.number_of_passangers_in.value }}" class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <!-- Number of Passengers Out -->
      <div class="flex flex-col">
        <label for="id_number_of_passangers_out" class="text-lg font-medium text-gray-700 mb-2">Number of Passengers Out</label>
        <input type="number" name="number_of_passangers_out" value="{{ form.number_of_passangers_out.value }}" class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <!-- Date -->
      <div class="flex flex-col">
        <label for="id_date" class="text-lg font-medium text-gray-700 mb-2">Date</label>
        <input type="date" name="date" value="{{ form.date.value }}" class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <!-- Time -->
      <div class="flex flex-col">
        <label for="id_time" class="text-lg font-medium text-gray-700 mb-2">Time</label>
        <input type="time" name="time" value="{{ form.time.value }}" class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <!-- Submit Button -->
      <div class="flex justify-center">
        <button type="submit" class="w-full bg-blue-600 text-white font-semibold py-3 rounded-lg hover:bg-blue-700 transition duration-300">
          Submit
        </button>
      </div>
    </form>
  </div>
{% endblock %}
